<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node 추가하기</title>
    <script>
        function myFunction(){
            let list = document.getElementById("myList");
            //console.log(list.children[0])
            //console.log(list.children[0].nextElementSibling);
            //list.removeChild(list.children[0]);  //자식 요소의 첫번째 위치
            list.removeChild(list.firstElementChild);  //윗줄과 같은 내용
            list.removeChild(list.lastElementChild);  //자식 요소의 마지막 위치
         }
    </script>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>Click the button to insert an item to the list</p>
    <button onclick="myFunction(); this.onclick=''">Try It</button>
    <!-- this.onclick=''은 myFunction() 함수가 한 번만 실행되도록 함-->
</body>
</html>
