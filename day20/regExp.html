<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
    <script>
          //문자열의 일치 여부를 가려주는 함수 - test() 함수
          //방법1 - / 표현식 /
          //방법2 - RegExp(표현식) 함수 사용
          //대소문자 허용 안함.


        let text = "Hello World!";

        //1.
        let pat1 = /world/g;  //g의 의미는 global, 즉 전체에서의 의미
        let result = pat1.test(text);  //true, false
        console.log(result);

        //2.
        let pat2 = new RegExp("Hello")
        let result2 = pat2.test(text);
        console.log(result2)

        //문자열 및 글자수 일치여부
        let id = "a123";

        // let regEx1 = /[0-9A-Za-z]{5}/;  //'a123'을 찾을때
        // let regEx2 = /[0-9A-Z]/;     //일치하는 1개를 찾음
        let regEx3 = /[0-9A-Z]+/;     //'a123' 4 글자를 찾을때
        //console.log(regEx1);
        console.log(regEx3.test(id));
    </script>
</head>
<body>
    
</body>
</html>
