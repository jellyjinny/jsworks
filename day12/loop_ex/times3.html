<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수</title>
</head>
<body>
    <script>
        //1부터 20까지 수 중 3의 배수를 출력하세요
        // 3으로 나눈 나머지가 0이면 3의 배수가 되므로 % 사용
        let count = 0;
        for(let i = 1; i <= 20; i++){
            if(i % 3 == 0){
                // console.log(i);
                document.write(i + ", "),
                count = count + 1; //이 부분을 줄여서 쓰면 count++;
            } 
            //i가 3일때 count 는 1
            //i가 6일때 count 는 1+1
            //i가 9일때 count 는 2+1          
            //i가 12일때 count 는 3+1          
            //i가 15일때 count 는 4+1          
            //i가 18일때 count 는 5+1          
        }
        
        document.write("<br>총 개수는 " + count + "개입니다.")
    </script>
</body>
</html>
