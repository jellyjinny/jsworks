<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
     <script>
         //단(dan)을 입력받아 구구단 출력하기
         let dan = parseInt(prompt("단을 입력하세요", "2"));
         for(let i = 1; i < 10; i++){
            document.write(dan + " X " + i + " = " + (dan * i) + '<br>');
         }
     </script>
</body>
</html>
