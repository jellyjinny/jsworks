<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 표현</title>
</head>
<body>
    <script>
        
        let num = 10; //num이라는 이름의 변수에 정수 10을 저장했다는 의미
        let bNum = 0b1010; //앞에 0b를 붙이면 2진수라는 의미
        let hNum = 0xA;    //16진수를 표현

        console.log(num);
        console.log(bNum);
        console.log(hNum);
    </script>
</body>
</html>
