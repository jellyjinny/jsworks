<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자셋(charset) 출력하기</title>
    <script>
        //문자셋 - 유니코드(2Byte-16비트, 65536개), 아스키코드(1Byte-7bit(128))
        //부호비트(1비트, 0, 1) + 7비트 = 8비트
        //영대-26, 영소-26, 숫자-10, 특수문자-33, 제어문자-33, 총-128

        var ch1 = 65;
        console.log(ch1); //65
        console.log(String.fromCharCode(ch1)); //A
        //'65'가 코드. 65를 문자로 바꾼게 (String.fromCharCode(ch1)

        var ch2 = 'BIRD';
        console.log(ch2);  //B
        console.log(ch2.charCodeAt(0)); //0번 위치, 66

        //유니코드
        var ch3 = '나';
        console.log(ch3);
        console.log(ch3.charCodeAt(0)); //45208

    </script>
</head>
<body>
    
</body>
</html>
