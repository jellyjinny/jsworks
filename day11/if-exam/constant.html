<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수 사용

    </title>
</head>
<body>
    <script>
        /*
         상수는 변경해서는 안되는 진리나 사실을 표현하기 때문에
         재선언하거나 재할당할 수 없다.
         */
        //입력(선언)
        //let month = 12;
        const MONTH = 12; //상수로 선언함 - 상수로 선언 시에는 대문자로 표기하는 것이 관례다.

        //MONTH = 10;  // let을 const로 변경하면 값을 변경할 수 없다. 오류가 남.

        //출력
        console.log("1년은 " + MONTH + "달이 있습니다.");

        //원의 둘레와 넓이를 계산하는 프로그램을 코딩한다면?
        //원의 둘레 = PI * 반지름 * 2   (<-변수)
        //원의 넓이 = PI * 반지름 * 반지름  (<-변수)
        const PI = 3.14;
        var radius = 4;    //반지름
        var circum = 0.0;  //원의 둘레
        var circleArea = 0.0;  //원의 면적

        //재할당(변경)
        radius = 10;  //상단에 var radius를 let radius로 쓴상태에서
                    // 해당 부분을 var로 썼다면 오류가 나는데,
                    //이 때, 해당 부분은 빨간 줄이 생긴다.
                    //이처럼 실행 전에 문법이 틀렸거나 오타가 난 것을 알려주는 것을 컴파일 에러라고 함.
        //PI = 3.2;  <- 런타임 에러(실행했을 시 에러가 나는 것을 의미). PI 부분(상수)은 재할당할 수 없음.

        //연산
        circum = PI * radius * 2;
        circleArea = PI * radius * radius;

        //출력
        console.log(circum);
        console.log(circleArea);




    </script>
    
</body>
</html>
