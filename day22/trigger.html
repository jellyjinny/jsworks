<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 강제 실행</title>
    <link rel="stylesheet" href="./css/trigger.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("button:eq(0)").on("click", function() {  //첫번째 버튼 클릭 시                
               $("#con1").toggleClass("on");   //#con1의 class 속성을 on으로 변경
            }).trigger("click");      //첫번째 버튼 이벤트 강제 실행
            $("button:eq(1)").on("click", function() {  //두번째 버튼 클릭 시 
               $("#con2").toggleClass("on");  //#con2의 class 속성을 on으로 변경
            }).trigger("click");      //두번째 버튼 이벤트 강제 실행
            $("button:eq(2)").on("click", function() {  //세번째 버튼 클릭 시 
               $("button:eq(0)").trigger("click");    //첫번째 버튼 이벤트 강제 실행
               $("button:eq(1)").trigger("click");    //두번째 버튼 이벤트 강제 실행
               //all버튼은 누르면 클릭 1, 2 아무것도 안눌렀는데 둘이 실행됨.
               //trigger로 인해 해당 버튼을 안눌러도 이벤트가 실행되니까 강제실행이라고 칭한다
            });
        });
    </script>
</head>
<body>
    <div id="con1"></div>
    <div id="con2"></div>
    <button>클릭1</button>
    <button>클릭2</button>
    <button>all</button>
</body>
</html>
