<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <script>
        //return이 있는 함수
        //매개변수 : 입력받을 값을 의미.
        //return을 쓰지 않은 함수를 호출하면 결과 값은 호출이 끝나면 즉시소멸됨
        //return이 있으면 결과값을 사용자가 만든 변수에 저장가능
        // 매개변수는 자료형(let, var) 생략함
        // 매개변수가 1개
        function square(x){
            return x * x;
        }

        // 매개변수가 2개
        function add(x,y){
            let num = x + y;
            //return x + y;
            return num;
        }


        //반환값을 num에 저장
        let num = square(10);
        document.write("제곱 값 : " + num); 

        document.write("<br>============<br>")

        //두 값을 입력
        let result = add(4,5);
        document.write("두 수의 합 : " + result);
    </script>
</body>
</html>
